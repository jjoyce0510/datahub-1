query getUserNotificationSettings {
    getUserNotificationSettings {
        sinkTypes
        slackSettings {
            userHandle
        }
    }
}

query getGroupNotificationSettings($input: GetGroupNotificationSettingsInput!) {
    getGroupNotificationSettings(input: $input) {
        sinkTypes
        slackSettings {
            channels
        }
    }
}

mutation updateUserNotificationSettings($input: UpdateUserNotificationSettingsInput!) {
    updateUserNotificationSettings(input: $input) {
        sinkTypes
        slackSettings {
            userHandle
        }
    }
}

mutation updateGroupNotificationSettings($input: UpdateGroupNotificationSettingsInput!) {
    updateGroupNotificationSettings(input: $input) {
        sinkTypes
        slackSettings {
            channels
        }
    }
}

query getGlobalSettings {
    globalSettings {
        integrationSettings {
            slackSettings {
                defaultChannelName
                botToken
            }
        }
        notificationSettings {
            settings {
                type
                value
                params {
                    key
                    value
                }
            }
        }
    }
}

query getIntegrationSettings {
    globalSettings {
        integrationSettings {
            slackSettings {
                defaultChannelName
                botToken
            }
        }
    }
}

query getNotificationSettings {
    globalSettings {
        notificationSettings {
            settings {
                type
                value
                params {
                    key
                    value
                }
            }
        }
    }
}

query getSsoSettings {
    globalSettings {
        ssoSettings {
            oidcSettings {
                enabled
                clientId
                clientSecret
                discoveryUri
                userNameClaim
                scope
                clientAuthenticationMethod
                jitProvisioningEnabled
                preProvisioningRequired
                extractGroupsEnabled
                groupsClaim
                responseType
                responseMode
                useNonce
                readTimeout
                extractJwtAccessTokenClaims
            }
        }
    }
}

mutation updateGlobalIntegrationSettings($input: UpdateGlobalIntegrationSettingsInput!) {
    updateGlobalSettings(input: { integrationSettings: $input })
}

mutation updateGlobalNotificationSettings($input: UpdateGlobalNotificationSettingsInput!) {
    updateGlobalSettings(input: { notificationSettings: $input })
}

mutation updateSsoSettings($input: UpdateSsoSettingsInput!) {
    updateGlobalSettings(input: { ssoSettings: $input })
}
